apiVersion: pipeline.k-pipe.cloud/v1
kind: PipelineDefinition
metadata:
  name: two-steps-0.0.1
spec:
  pipelineName: two-steps
  version: 0.0.1
  pipelineStructure:
    jobSteps:
    - id: step-a
      image: busybox
      command: ["sh", "-c", "sleep 20" ]
    - id: step-b
      image: busybox
      command: ["sh", "-c", "sleep 2" ]
    pipes:
      - from:
          stepId: step-a
        to:
          stepId: step-b
